<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">

</head>
<body>
    <!-- {% with messages = get_flashed_messages(with_categories=true) %}

   <div class="container">
    
       <form class="form" action="/login" method="POST">
        <div class="text"><a href="/login"><h1>Login</h1></a></div>
            <div class="username">
                <input type="text" name="username" required>
                <div class="placeholder">Username</div>
            </div>
            <div class="pass">
                <input type="password" id="myInput" name="password" required>
                <div class="placeholder-pass">Password</div>
            </div>
            <div class="foget-show">
                <label for="show"><input type="checkbox" onclick="myFunction()">Show password</label>
            </div>
            
            <div class="button">
            <button type="submit" class="btn"><a href="">Log in</a></button>
            </div>
            <div class="register">
                Or, Create an account
                <a href="/signup">Register</a>
            </div>
        </form>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
</body>
<script src="{{url_for('static', filename='showpass.js')}}"></script>
</html>
